fragment DrawingModelData on Drawing {
  id
  createdAt
  updatedAt
}

fragment DrawingData on Drawing {
  name
}

fragment DrawingItems on Drawing {
  items {
    name
    type
    data
  }
}

query Drawings {
  drawings {
    ...DrawingModelData
    ...DrawingItems
  }
}

query Drawing {
  drawing(drawingName: "i921ncby87238uf") {
    ...DrawingModelData
    ...DrawingData
    ...DrawingItems
  }
}
